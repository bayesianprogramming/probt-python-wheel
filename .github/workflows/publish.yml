name: Publish ProBT to GitHub Packages (PyPI)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.6"

      - name: Build
        run: |
          python -m pip install --upgrade pip build twine
          python -m build

      - name: Publish
        env:
          TWINE_USERNAME: ${{ github.actor }}
          TWINE_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python -m twine upload --repository-url https://upload.pypi.pkg.github.com/bayesianprogramming/ dist/*
